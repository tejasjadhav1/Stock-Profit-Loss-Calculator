<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit and Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Stock/Crypto Profit and Loss Calculator</h1>

    <main>
        <label for="Initial Price">Initial Price:
        <input id="initial-price" type="text" placeholder="Enter Initial Price here"> </label>


        <label for="stocks-quantity">Quantity of stocks:
        <input id="stocks-quantity" type="text" placeholder="Enter the Number of Stocks bought"> </label>


        <label for="current-price">Current Price of the Stock:
        <input id="current-price" type="text" placeholder="Enter the Current Price"> </label>

        
        <button id="submit-btn">Tell Me</button>

        <div id="output-box"></div>

        <h4>-developer <a  class="link" href="https://www.instagram.com/tejasjadhav___/">Tejas Jadhav.</a></h4>
    </main>
    <script src="app.js"></script>
</body>
</html>
